<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Christopher Ferris</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=PT+Mono"
      rel="stylesheet"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="content-inner">
        <section class="section-chrisdfe">
          <h1>
            Christopher Ferris is a Front End Developer that lives and works in
            Seattle, WA.
          </h1>

          <ul class="social-links">
            <% socialLinks.forEach(function(socialLink) { %>
            <li>
              <a
                href="<%= socialLink.url %>"
                target="<%= socialLink.openInNewTab !== false ? '_blank' : '' %>"
                class="<%= socialLink.extraClasses ? socialLink.extraClasses : '' %>"
              >
                <%= socialLink.name %>
              </a>
            </li>
            <% }) %>
          </ul>
        </section>

        <section class="section-sweaterparrot">
          <h3>
            He also creates art under the moniker <a href="http://sweaterparrot.com/">sweaterparrot</a>.
          </h3>
        </section>
      </div>
    </div>
  </body>

  <script src="assets/scripts.js"></script>
  <script>
    Array.from(document.getElementsByClassName("mail-link")).forEach(function(
      element
    ) {
      element.setAttribute(
        "href",
        "mailto:" + ["christopher", "d", "ferris@gmail", "com"].join(".")
      );
    });
  </script>
</html>
